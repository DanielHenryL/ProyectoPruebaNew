<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
</head>
<body>
    <main>
        <figure>
            <p>Perrito pequeño</p>
            <img src="./img/pexels-pequeña.jpg" alt="pequeña">
            <figcaption>Esto si es un perrito muy pequeño</figcaption>
        </figure>
        <!-- controls para que aparescan los botones -->
        <!-- preload para que el video cargue más no que se reprodusca -->
        <video controls preload="auto">
            <source src="./img/pexels-grande.jpg">
        </video>
        
    </main>
</body>
</html>
