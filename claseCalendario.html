<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calendar</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>¿Cual es tu nombre?</span>
            <input type="text" id="nombre" name="nombre" autocomplete="off" required>
        </label>
        <label for="correo">
            <span>¿Cual es tu correo?</span>
            <input type="email" id="correo" name="correo" autocomplete="email" required>
        </label>
        <label for="pais">
            <span>¿Cual es tu pais?</span>
            <input type="text" id="pais" name="pais" autocomplete="off" required>
        </label>
        <label for="cp">
            <span>¿Cual es tu Codigó Postal</span>
            <input type="text" name="cp" id="cp" autocomplete="off" required>
        </label>
        <input type="submit">
    </form>
</body>
</html>
